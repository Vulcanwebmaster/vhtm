CalculateTaxBasedOnZoneHelp = "Chọn <strong>Tổng từng phần</strong> cho các thuế được tính với vùng này được dựa trên hoàn toàn tổng từng phần của một đơn hàng.<br /><br />Nếu thuế đã tính ở khu vực này dựa trên tổng từng phần của một đơn hàng cùng với đó là phí vận chuyển, chọn <strong>Tổng từng phần và vận chuyển</strong>."
TaxZoneAppliesToHelp = "Chọn nó nếu bạn muốn áp dụng thuế suất này với tất cả các khách hàng trong gian hàng của bạn, hoặc các khách hàng là thành viên trong nhóm khách hàng (như là Bán buôn và phân phối)"
TaxRateNameHelp = "Một cái tên để mô tả về thuế suất này (như GSY, PST, etc). Nó sẽ hiển thị trong tóm tắt sự cố của đơn hàng."
CalculationPriorityHelp = "Nhập một số để thể hiện cho mức ưu tiên của thuế suất này với cá thuế suất khác trong khu vực.<br /><br />Cho các thuế suất trong khu vực này được chia sẻ cùng một mức ưu tiên, công thức thuế sẽ được thêm vào như nhau.<br /><br />Cho thuế suất trong khu vực này với các mức ưu tiên khác nhau, tính toán thuế sẽ đi theo mức ưu tiên của đơn hàng từ mức ưu tiên cao nhất (số nhỏ nhất), đến mức ưu tiên thấp nhất (số lớn nhất)."
