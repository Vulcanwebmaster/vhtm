TaxLabelHelp = "Nhập một tên chung cho việc mô tả loại thuế được áp dụng với các đơn hàng trong gian hàng của bạn. Nó sẽ được hiển thị khi gian hàng thiết lập chế đố cho phép hiển thị giá kèm thuế và không kèm thuế, hoặc khi các thuế trong đơn hàng được hiển thị ở một mô tả chi tiết.<br /><br />Một số các giá trị gợi ý có thể là: Tax, Sales Tax, or GST."
