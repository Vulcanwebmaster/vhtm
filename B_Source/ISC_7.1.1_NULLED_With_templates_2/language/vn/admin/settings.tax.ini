ConfigureDefaultTaxAddressHelp = "Đây là địa chỉ sẽ được sử dụng để quyết định khu vực áp dụng thuế được sử dụng cho tất cả các tính toán thuế trong gian hàng của bạn, cho đến khi khách hàng kiểm tra hoặc ước tính thuế trong trang <em>Xem giỏ hàng</em>.<br /><br />Nếu phần lớn khách hàng ở trong vùng khác biệt, địa chỉ này sẽ cho phép bạn hiển thị bao gồm tất cả các thuế được áp dụng cho vùng đó, và khi khách hàng xác nhận mua, các thuế được áp dụng sẽ được tính toán và sử dụng địa chỉ thuế của chúng thay cho địa chỉ mặc định.<br /><br />Nếu bạn lựa chọn <em>Đúng, Tôi sẽ nhập giá đã bao gồm thuế</em> ở trên, thì khi đó nó sẽ được giả định sản phẩm đó đã được nhập có thuế và thành phần để tính toán thuế sẽ là mặc định."
