AccountingShowSpoolListHelp = "Danh sách này sẽ hiển thị tất cả các công việc đang đợi xử lý được chuyển qua.<br /><br /><b>Mô tao</b> là một mô tả ngắn gọn cho công viêc. Nó sẽ được liên kết với một trang quản trị liên quan.<br /><br /><b>Trạng thái</b> là trạng tháu hiện thại của công việc. Bên dưới là các trạng thái có thể nhận của công việc:<ul><li><u>Đợi xử lý</u> có nghĩa là công việc đã sản sàng và đang đợi chuyển sang<ul><li><u>Thất bại</u> có nghĩa là công việc này đã thất bại khi đang chuyển</li></ul><b>Hành động</b> các hành động khác nhau được thực hiện với một công việc. Các hành động có thể thực hiện là:<ul><li><u>Vô hiệu hóa</u> sẽ vô hiệu hóa một công việc đang đợi xử lý và sẽ KHÔNG được chuyển qua </li><li><u>Kích hoạt lại</u> sẽ kích hoạt lại một công việc đã bị vô hiệu hóa để chuyển qua một lần nhập mới</li><li><u>Delete</u> sẽ xóa một công việc đang đợi xử lý. Và hành động này sẽ không thể HOÀN TÁC</li></ul>"


