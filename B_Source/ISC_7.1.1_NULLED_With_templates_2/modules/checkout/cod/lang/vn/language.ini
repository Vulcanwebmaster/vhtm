CODName = "Thanh toán khi nhận hàng"
CODDesc = "Module thanh toán tại địa điểm nhận hàng"
CODHelp = "Để tích hợp thanh toán khi nhận hàng vào gian hàng bằng cách hoàn thiện mẫu bên dưới và bấn 'Lưu'."
CODAvailableCountriesHelp = "Chọn quốc gia mà bạn muốn thanh toán tại địa điểm nhận hàng? Nếu quốc gia trên hóa đơn khách hàng khớp với bất cứ quốc gia bạn đã chọn họ sẽ được phép lựa chọn thanh toán tại địa điểm nhận hàng."
CODDeliveryInformationHelp = "Nếu một khách hàng chọn thanh toán tại điểm nhận hàng, nội dung trong hộp sẽ hiển thị khi anh ta hoan tất việc đặt đơn hàng. Bạn nên đưa thêm các quy định thanh toán và các thông tin khác ở đây. Tổng số tiền của đơn hàng sẽ được tự động hiển thị."