[thietlap]
routes.tintuc.type       = "Zend_Controller_Router_Route_Regex"
routes.tintuc.route             = "tin-tuc/chi-tiet/([0-9]*)-(.*).html"
routes.tintuc.defaults.module       = "default"
routes.tintuc.defaults.controller    = "tintuc"
routes.tintuc.defaults.action	= "detail"
routes.tintuc.map.1             = "newsid"

routes.chuyenmuc.type       = "Zend_Controller_Router_Route_Regex"
routes.chuyenmuc.route             = "tin-tuc/chuyen-muc/([0-9]*)-([0-9].*).html"
routes.chuyenmuc.defaults.module       = "default"
routes.chuyenmuc.defaults.controller    = "tintuc"
routes.chuyenmuc.defaults.action	= "list"
routes.chuyenmuc.map.1             = "categoryId"
routes.chuyenmuc.map.2             = "page"
routes.chuyenmuc.reverse = "tin-tuc/chuyen-muc/%d-%s.html"

routes.video.type       = "Zend_Controller_Router_Route_Regex"
routes.video.route             = "video/([0-9]*)-(.*).html"
routes.video.defaults.module       = "default"
routes.video.defaults.controller    = "video"
routes.video.defaults.action	= "detail"
routes.video.map.1             = "videoid"
routes.video.reverse = "video/%d-%s.html"

routes.listvideo.type       = "Zend_Controller_Router_Route_Regex"
routes.listvideo.route             = "video/danh-sach/([0-9]*)-([0-9].*).html"
routes.listvideo.defaults.module       = "default"
routes.listvideo.defaults.controller    = "video"
routes.listvideo.defaults.action	= "list"
routes.listvideo.map.1             = "category_id"
routes.listvideo.map.2             = "page"
routes.listvideo.reverse = "video/danh-sach/%d-%s.html"







